<style>
#googleMap {
	position: relative;
	width: 100%;
	height: 300px;
}
.ng-invalid { background-color: lightpink; }
.ng-valid { background-color: lightgreen; }
span.error { color: red; font-weight: bold; }
</style>
<script>
	//function to show address on google map
	var geocoder;
	var map;
	var mapProp;
	function codeAddress() {

		var address = document.getElementById('address').value;
	
		geocoder
				.geocode(
						{
							'address' : address
						},
						function(results, status) {
							if (status == google.maps.GeocoderStatus.OK) {
								map.setCenter(results[0].geometry.location);
								var marker = new google.maps.Marker({
									map : map,
									position : results[0].geometry.location
								});
							} else {
								console
										.log('Geocode was not successful for the following reason: '
												+ status);
								map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
							}
						});
	}

	//code to initailize google map
	function initialize() {
		geocoder = new google.maps.Geocoder();

		 mapProp = {
			center : new google.maps.LatLng(51.508742, -0.120850),
			zoom : 5,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
</script>
<div class="panel panel-default row">
	<div>
		<h2>Check out now</h2>
		<p>Please enter your details, and we'll ship your goods right
			away!</p>
			<form name="shippingForm" novalidate>
		<div class="well">
			<h3>Ship to</h3>
			<div class="form-group">
				<label>Name</label> <input name="name" class="form-control"
					ng-model="data.shipping.name" required /> <span class="error"
					ng-show="shippingForm.name.$error.required"> Please enter a
					name </span>
			</div>
			<h3>Address</h3>
			<div class="form-group">
				<label>Street Address</label> <input id="address" name="street"
					class="form-control" ng-model="data.shipping.street"
					onkeyup="codeAddress();" required /> <span class="error"
					ng-show="shippingForm.street.$error.required"> Please enter
					a street address </span> </br>

				<div id="googleMap"></div>
				<div class="form-group">
				<input type="radio" name="paymentType" id="onlinePayment"   value="Online Payment"/><label>Online Payment</label></br>
				<input type="radio" name="paymentType" id="onDeliveryPayment"  value="On Delivery Payment"/><label>On Delivery Payment</label>
				</div>
			</div>
			<div class="text-center">
				<a ng-disabled="shippingForm.$invalid" class="btn btn-primary" ng-click="generatePaymentDetails()" href="#/makePayment">Complete order</a>
			</div>
		</div>
		</form>
	</div>
</div>
