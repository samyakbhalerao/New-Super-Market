
<div class="panel panel-default row text-center">
	<div>
		<h3>
			<label class="label label-primary "> <strong>Checkout
					Summary</strong></label>
		</h3>
		<div ng-show="cartProducts.length==0">
			<span class="label label-warning">No products in cart</span>
		</div>
		<div class="panel panel-info" ng-hide="cartProducts.length==0">
			<table class="table table-hover">
				<thead>
					<tr class="success">
						<td>#</td>
						<td>Product Name</td>
						<td>Quantity</td>
						<td>Price(Rs.)</td>
						<td>Total(Rs.)</td>
						<td>Remove Product</td>
					</tr>
				</thead>
				<tbody>
					<tr class="info" ng-repeat="product in cartData">
						<td>{{$index+1}}</td>
						<td>{{product.name}}</td>
						<td><input type="number"
							ng-change="updateCount($index,product.count)"
							ng-model="product.count" value="{{product.count}}" min="1" /></td>
						<td>{{product.price| currency:"&#8377;"}}</td>
						<td>{{product.count*product.price|currency:"&#8377;"}}</td>
						<td><button type="button" class="btn btn-sm btn-warning" ng-click="removeProduct(product.id)">
								<span class="glyphicon glyphicon-remove"></span>
							</button></td>
					</tr>

				</tbody>
				<tfoot>
					<tr class="brand-warning">

						
						<td colspan="3" class="text-right">Grand Total :
						</td>
						<td class="text-right">{{total()|currency:"&#8377;"}}</td>
					</tr>
				</tfoot>
			</table>

		</div>
	</div>
	<div class="text-center">
	<a class="btn btn-primary" ng-hide="cartProducts.length==0" href="#/placeOrder">Place
		Order Now</a> <a class="btn btn-primary" href="#/products">Continue
		Shopping</a></div>
</div>
